    <script type="text/javascript">
	// <![CDATA[
	var myMenu;
	window.onload = function() {
		myMenu = new SDMenu("my_menu");
		myMenu.init();
		  judgeAuthority();
	};

	       function judgeAuthority(){
            $.ajax({
                type: "post",
                url: "/qqq",
                dataType:"json",
                success:function(data){
                       if(data[0]=="boss"){
                           $("#boss").css("display","block");
                            $("#service").css("display","block");
                             $("#audit").css("display","block");
                              $("#reconnaissance").css("display","block");
                       }
                       if(data[0]=="service"){
                             $("#service").css("display","block");
                       }
                        if(data[0]=="audit"){
                             $("#audit").css("display","block");
                       }
                        if(data[0]=="reconnaissance"){
                             $("#reconnaissance").css("display","block");
                       }

                }
            })
        };
</script>
